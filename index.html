<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your HTMX Project</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <!-- Prism -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-jsx.min.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-3 text-center">
      <h3 class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl">
        Drag and drop react component builder.
      </h3>

      <div
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 gap-4 mt-3"
        style="height: calc(100vh - 90px)"
      >
        <!-- Drag and drop section -->
        <div
          id="drag-and-drop"
          hx-get="components/DragAndDrop/main.html"
          hx-swap="outerHTML"
          hx-trigger="load"
        ></div>

        <!-- Live code view -->
        <div
          id="live-code-view"
          hx-get="components/LiveCodeView/main.html"
          hx-swap="outerHTML"
          hx-trigger="load"
        ></div>
      </div>
    </div>

    <div class="bg-red-200 border shadow-lg" style="border-radius: 5px">
      <div id="jsx-code-viewer"></div>
    </div>

    <!-- Include the separate JavaScript file -->
    <script src="index.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
